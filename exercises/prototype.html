<html>

<head>
    <title>Protoype</title>
</head>

<body>
    <a href="/exercises/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
        function Hero(name) {
            this.name = name;
        }
        Hero.prototype.saludar = function() {
            console.log(`New ${this.name}`);
        }
        const zelda = new Hero("Zelda");
        zelda.saludar();

        const link = new Hero("Link");
        link.saludar();
    </script>
</body>

</html>
