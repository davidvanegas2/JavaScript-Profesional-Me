<body>

    <p><em>Abre la consola</em></p>

    <h1><code>This</code> se refiere a un objeto. Ese objeto es el que actualmente se esta ejecutando en el pedazo de codigo</h1>

    <script>
        //this en el scope global
        console.log(`this: ${this} `);

        function whoIsThis() {
            return this;
        }

        console.log(`whoIsThis(): ${whoIsThis()}`);

        //this en el scope de una función en strict mode
        function whoIsThisStrict() {
            "use strict";
            return this;
        }

        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

        //this en el context de object
        const person = {
            name: 'David',
            saludar: function() {
                console.log(`Hola soy ${this.name}`);
            }
        };
        person.saludar();

        //Cuando sacamos una función de un objeto
        const accion = person.saludar;
        accion();

        //this en el contexto de una clase
        function Person(name) {
            this.name = name;
        }
        Person.prototype.saludar = function() {
            console.log(`Me llamo ${this.name}`);
        }

        const persona = new Person('Felipe');
        persona.saludar();
    </script>
</body>

</html>
